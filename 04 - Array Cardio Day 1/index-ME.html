<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>
<body>
  <p><em>Get your shorts on - this is an array workout! Have a look at the JavaScript Console</em> 💁</p>
  <script>
    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // 1. Filter inventors to include those born in 1500's using Array.prototype.filter()
    
    const inventors1500s = inventors.filter(
      inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.log('1. Born in 1500s:', inventors1500s);

    // 2. Supply an array of the inventors' first and last names using Array.prototype.map()

    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log('2. Fullnames:', fullNames);

    // 3. Sort the inventors by birthdate, oldest to youngest using Array.prototype.sort()
    // If sort function sorts by a - b and returns positive int, switch order

    const oldestBirthYear = inventors.sort((a, b) => a.year - b.year);
    console.log('3. Oldest birth year: .. this isnt appearing right', oldestBirthYear);

    // 4. How many years did all the inventors live? Use Array.prototype.reduce()

    const sumOfAge = inventors.reduce((acc, inventor) => {
        const inventorAge = inventor.passed - inventor.year;
        return acc + inventorAge;
      }, 0);
    console.log('4. Sum of ages:', sumOfAge);

    // 5. Sort the inventors by years lived

    const sortedByAge = inventors.sort((a, b) => {
      const current = a.passed - a.year;
      const next = b.passed - b.year;
      return current - next;   
    });
    console.log('5. Inventors by age:', sortedByAge);

    // 6. Create a list of Boulevards in Paris that contain 'de' anywhere in the name on https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    const boulevardNodes = document.querySelectorAll('.mw-category-group ul li a');
    const boulevards = Array.from(boulevardNodes);
    boulevards
      .map(link => link.textContent)
      .filter(text => text.includes('de'));

    // 7. Sort Exercise
    // Sort the people alphabetically by last name

      const alphabeticalSurnames = people.sort((currentPerson, nextPerson) => {
      const [currentSurname] = currentPerson.split(', ');
      const [nextSurname] = nextPerson.split(', ');
      return currentSurname - nextSurname;
    })
    console.log('Alphabetical by surname:', alphabeticalSurnames);

    // 8. Reduce Exercise: Sum the instances of each of these items

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transport = data.reduce((count, item) => {
      if(!count[item]){
        count[item] = 0
      }
        count[item]++;
        return count;
    }, {});
    console.log(transport);
  </script>
</body>
</html>
